<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-video"></i> TTV Generator</h1>
            <p>Transform your ideas into stunning videos with AI</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="prompt-container">
                    <label for="prompt-input">Describe your video:</label>
                    <textarea 
                        id="prompt-input" 
                        placeholder="e.g., A majestic dragon flying over a medieval castle at sunset, cinematic lighting, epic atmosphere..."
                        rows="3"
                    ></textarea>
                    <button id="generate-btn" class="generate-btn">
                        <i class="fas fa-magic"></i>
                        Generate Video
                    </button>
                </div>
            </div>

            <div class="status-section" id="status-section" style="display: none;">
                <div class="status-content">
                    <div class="loading-spinner" id="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                    <p id="status-message">Generating your video...</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <div class="result-section" id="result-section" style="display: none;">
                <h3>Generated Video</h3>
                <div class="video-container">
                    <video id="generated-video" controls>
                        <source id="video-source" src="" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="video-actions">
                    <button id="download-btn" class="action-btn">
                        <i class="fas fa-download"></i>
                        Download
                    </button>
                    <button id="share-btn" class="action-btn">
                        <i class="fas fa-share"></i>
                        Share
                    </button>
                    <button id="new-video-btn" class="action-btn primary">
                        <i class="fas fa-plus"></i>
                        Generate Another
                    </button>
                </div>
            </div>

            <div class="error-section" id="error-section" style="display: none;">
                <div class="error-content">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Oops! Something went wrong</h3>
                    <p id="error-message"></p>
                    <button id="retry-btn" class="retry-btn">
                        <i class="fas fa-redo"></i>
                        Try Again
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>Made by Samarth Ganorkar <link rel="stylesheet" href="https://www.linkedin.com/in/samarth-ganorkar-0000000000/"> </p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
